<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./icons/favicon (1).ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <title>Search-location</title>
  </head>
  <body>
    <nav>
      <ul class="nav">
        <a class="weather-link" href="/">Weather</a>
        <input
          type="text"
          name="search"
          id="search"
          class="search-box"
          placeholder="Search..."
        />
      </ul>
    </nav>
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
      <div class="weathercon"><i class="fas fa-sun"></i></div>
      <div class="info">
        <h2 class="location" id="location">SUNNYVILLE</h2>
        <div class="date">Friday 18 September 2020</div>
        <div class="summary">sunny</div>
        <div class="temperature">
          <h1 class="temp">25</h1>
          <h1>&deg;C</h1>
        </div>
      </div>
    </div>
    <div class="footer">
      <span>Search location to see weather! :) </span>
      <label class="switch">
        <input type="checkbox" onclick="darkMode()" />
        <span class="slider round"></span>
      </label>
    </div>
    <script src="./js/search.js"></script>
    <script>
      function darkMode() {
        let element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
