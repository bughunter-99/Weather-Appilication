<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul class="nav">
        <a class="weather-link" href="/">Weather</a>
        <a class="link-icon" href="./search.html"
          ><i class="fa fa-search"></i
        ></a>
      </ul>
    </nav>
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
      <div class="weathercon">
        <canvas class="icon1" width="128" height="128"></canvas>
      </div>
      <div class="info">
        <h2 class="location" id="location">SUNNYVILLE</h2>
        <div class="date">MONDAY | SEP 12 | 12:34</div>
        <div class="summary">sunny</div>
        <div class="temperature">
          <h1 class="temp">25</h1>
          <h1>&deg;C</h1>
        </div>
      </div>
    </div>
    <div class="footer">
      <span>Enable location to see yours! :) </span>
      <label class="switch">
        <input type="checkbox" onclick="darkMode()" />
        <span class="slider round"></span>
      </label>
    </div>
    <script src="./js/skycons.js"></script>
    <script src="./js/index.js"></script>
    <script>
      function darkMode() {
        let element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
